# Project-wide Gradle settings.
# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.
# For more details on how to configure your build environment visit:
# http://www.gradle.org/docs/current/userguide/build_environment.html

# Specifies the JVM arguments used for the daemon process.
# Increased memory allocation for better performance in large projects.
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8

# Enables parallel execution of independent tasks to speed up builds.
org.gradle.parallel=true

# Enable AndroidX support
android.useAndroidX=true

# Enables namespacing of each library's R class to reduce class size.
android.nonTransitiveRClass=true

# Configure dependency resolution to force the latest versions of dependencies.
# This helps prevent conflicts and ensures compatibility.
android.enableJetifier=true

# Reduce build output size by enabling resource shrinking.
android.enableResourceShrinking=true

# Enable Gradle caching for faster builds.
org.gradle.caching=true
